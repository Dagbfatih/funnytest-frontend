<div class="modal-header">
    <h5 class="modal-title">Exit</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <p>Do you want to do exit test? if you finish the test your drafts will be deleted</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Cancel, return To Test</button>
    <button type="button" class="btn btn-danger" (click)="accept()">Exit without saving the test</button>
</div>
