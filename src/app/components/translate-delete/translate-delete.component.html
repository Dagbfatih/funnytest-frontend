<div class="modal-header">
    <h5 class="modal-title">Delete Translate</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <h6 class="modal-title">Are you sure you want to delete this translate?</h6>
    <h5 class="modal-title text-muted">{{translate.key + " | " + translate.value}}</h5>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
</div>
