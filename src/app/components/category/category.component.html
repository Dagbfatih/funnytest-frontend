<div *ngIf="dataLoaded == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">{{getTranslate("loading")}}...</span>
</div>

<h3 class="text-center" *ngIf="categories.length === 0">{{getTranslate("noResults")}}</h3>

<div *ngIf="categories.length !== 0" class="col">

    <div class="mb-3 d-flex" style="padding-top: 1%;">
        <input [(ngModel)]="filterText" class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">{{getTranslate("search")}}</button>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3 text-end">
            <button type="button" class="btn btn-primary" (click)="openAddModal()">{{getTranslate("add")}}</button>
        </div>
    </div>

    <div class="row">
        <table *ngIf="dataLoaded != false" class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>{{getTranslate("category")}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories | categoryFilterPipe : filterText; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{category.categoryId}}</td>
                    <td>{{category.categoryName}}</td>
                    <td class="text-end">
                        <button type="button" class="btn btn-primary"
                            (click)="openUpdateModal(category)">{{getTranslate("update")}}</button>
                    </td>
                    <td class="text-end">
                        <button type="button" class="btn btn-danger"
                            (click)="openDeleteModal(category)">{{getTranslate("delete")}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
