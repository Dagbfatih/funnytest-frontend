<div class="modal-header">
    <h5 class="modal-title">{{getTranslate("deleteUser")}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <h6 class="modal-title">{{getTranslate("confirmDeleteUser")}}</h6>
    <h5 class="modal-title text-muted">{{user.firstName + " " + user.lastName}}</h5>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()"
        data-bs-dismiss="modal">{{getTranslate("close")}}</button>
    <button type="button" class="btn btn-danger" (click)="delete()">{{getTranslate("delete")}}</button>
</div>
