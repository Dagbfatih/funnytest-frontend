<div class="modal-header">
    <h5 class="modal-title">{{getTranslate("deleteQuestion")}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <h6 class="modal-title">{{getTranslate("confirmDeleteQuestion")}}</h6>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">{{getTranslate("close")}}</button>
    <button type="button" class="btn btn-danger" (click)="delete()">{{getTranslate("delete")}}</button>
</div>
