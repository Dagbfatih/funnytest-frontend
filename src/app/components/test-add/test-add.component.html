<body class="text-center">
    <div class="container w-100">
        <h2 class="mb-5">{{getTranslate("fillTestInfo")}}</h2>

        <form [formGroup]="testAddForm" class="form">
            <div class="mb-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title"
                        [ngClass]="{ 'is-invalid': submitted && getControls.title.errors , 'is-valid': submitted && getControls.title.valid }">
                    <label for="title">{{getTranslate('title')}}</label>

                    <div *ngIf="submitted && getControls.title.errors" class="invalid-feedback">
                        <div *ngIf="getControls.title.errors.required">Title is required</div>
                    </div>
                    <div *ngIf="submitted && getControls.title.valid" class="valid-feedback">
                        <div *ngIf="getControls.title.valid">Looks Good</div>
                    </div>

                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" style="height: 130px" formControlName="description"
                        rows="3" placeholder="Açıklama"
                        [ngClass]="{ 'is-invalid': submitted && getControls.description.errors,'is-valid': submitted && getControls.description.valid }">
                    </textarea>
                    <label for="description">{{getTranslate("description")}}</label>

                    <div *ngIf="submitted && getControls.description.errors" class="invalid-feedback">
                        <div *ngIf="getControls.description.errors.required">Description is required</div>
                    </div>
                    <div *ngIf="submitted && getControls.description.valid" class="valid-feedback">
                        <div *ngIf="getControls.description.valid">Looks Good</div>
                    </div>

                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="number" class="form-control" id="testTime" placeholder="Test süresi"
                        formControlName="testTime"
                        [ngClass]="{ 'is-invalid': submitted && getControls.testTime.errors,'is-valid': submitted && getControls.testTime.valid }">
                    <label for="testTime">{{getTranslate("testTime")}}</label>

                    <div *ngIf="submitted && getControls.testTime.errors" class="invalid-feedback">
                        <div *ngIf="getControls.testTime.errors.required">Test time is required</div>
                    </div>
                    <div *ngIf="submitted && getControls.testTime.valid" class="valid-feedback">
                        <div *ngIf="getControls.testTime.valid">Looks Good</div>
                    </div>

                </div>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input me-3" type="checkbox" id="privacy" formControlName="privacy"
                        style="float: initial;">
                    <label class="form-check-label text-start" for="privacy">
                        {{ getTranslate(checkPrivacy() ?"public":"private") }}
                    </label>
                </div>
            </div>
        </form>

        <div class="form-group">
            <button class="btn btn-fill btn-outline-dark w-50" (click)="navigateSelectQuestions()">
                <i class="fa fa-arrow-right" style="font-size: 24px;"></i>
            </button>
        </div>
    </div>

</body>
