<div class="container h-custom mb-5">
    <div *ngIf="!dataLoaded" class="spinner-border text-success" role="status">
        <span class="visually-hidden">{{getTranslate("loading")}}...</span>
    </div>
    
    <div class="row mb-3">
    
        <div class="mb-3 d-flex" style="padding-top: 1%;">
            <input [(ngModel)]="filterText" class="form-control me-2" type="search" placeholder="Ara" aria-label="Search">
            <!-- <button class="btn btn-outline-success" type="submit">{{getTranslate("search")}}</button> -->
        </div>
    
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <label for="minTime" class="col-sm-2 col-form-label text-center mb-0">
                        <h6 class="text-center">{{getTranslate("time")}}</h6>
                    </label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="minTime" placeholder="Minimum time" [(ngModel)]="minTime">
                    </div>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="maxTime" placeholder="Maximum time" [(ngModel)]="maxTime">
                    </div>
                </div>
            </div>
    
            <div class="col-md-2">
                <div class="row">
                    <div class="col">
                        <button [routerLink]="getFilterRouterClass()" type="button"
                            class="btn btn-success">{{getTranslate("filter")}}</button>
                    </div>
                    <div class="col">
                        <button *ngIf="getUrl() != '/tests/details'" routerLink="/tests/details" type="button"
                            class="btn btn-danger">{{getTranslate("clear")}}</button>
                    </div>
                </div>
            </div>
        </div>
    
        <h3 class="text-center" *ngIf="tests.length === 0">{{getTranslate("noResults")}}</h3>
        <table *ngIf="dataLoaded != false && tests.length !== 0" class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>{{getTranslate("name")}}</th>
                    <th>{{getTranslate("time")}}</th>
                    <th>{{getTranslate("questionCount")}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let test of tests | testFilterPipe:filterText; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{test.testName}}</td>
                    <td>{{test.testTime}} {{getTranslate("min")}}</td>
                    <td>{{test.questions.length}}</td>
                    <td class="text-end">
                        <button type="button" class="btn btn-info"
                            routerLink="/tests/solve/{{test.testId}}">{{getTranslate('start')}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
</div>
