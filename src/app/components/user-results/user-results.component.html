<div class="">
    <div *ngIf="dataLoaded == false" class="spinner-border text-success" role="status">
        <span class="visually-hidden">{{getTranslate("loading")}}...</span>
    </div>
    
    <table *ngIf="dataLoaded != false" class="table table-hover table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>{{getTranslate("testName")}}</th>
                <th>{{getTranslate("questionCount")}}</th>
                <th>{{getTranslate("correctNumber")}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let testResult of testResults; let i = index;">
                <td>{{i+1}}</td>
                <td>{{testResult.testDetails.title}}</td>
                <td>{{testResult.questionResults.length}}</td>
                <td>{{getCorrectNumber(testResult)}}</td>
                <td class="text-end">
                    <button (click)="openResultDetailsModal(testResult.resultDetails.id!)" class="btn btn-outline-dark"
                        type="button">{{getTranslate("details")}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
