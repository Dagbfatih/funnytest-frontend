<form [formGroup]="giveFeedbackForm" class="form w-50" style="margin-top: 1%;">
    <div class="mb-3">
        <label for="subject" class="form-label">{{getTranslate("subject")}}</label>
        <input type="text" class="form-control" id="subject" formControlName="subject" placeholder="{{getTranslate('subjectPlaceholder')}}">
    </div>
    <div class="form-group mb-3">
        <label for="content">{{getTranslate("content")}}</label>
        <textarea class="form-control" id="content" rows="5" formControlName="content" placeholder="{{getTranslate('contentPlaceholder')}}"></textarea>
    </div>
    <button class="btn btn-primary" type="submit" (click)="giveFeedback()">{{getTranslate("send")}}</button>
</form>
