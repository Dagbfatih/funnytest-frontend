    <div class="container-fluid text-center align-items-center px-4 overflow-hidden" style="height: 521px;">
        <ngb-carousel #carousel [interval]="0" [showNavigationArrows]="false" [showNavigationIndicators]="false">
            <ng-template ngbSlide>
                <div class="row gx-5" style="height: 400px;">

                    <div class="col-6" style="height: inherit;">
                        <div class="p-3">
                            <button class="btn btn-light justify-content" (click)="setAccountType('student'); next();"
                                style="min-height: 350px; background-color: #dadada;">
                                <h2 class="mb-3">Öğrenci Hesabı Oluştur</h2>
                                <p class="lead mb-4" style="font-size: 1.2rem; font-weight: 400;">
                                    Öğrenci hesabınız ile önceden
                                    hazırlanmış testleri çözebilirsiniz
                                </p>
                            </button>
                        </div>
                    </div>
                    <!-- <div class="col-2" style="height: inherit;">
                        <div class="p-3 align-items-center" style="min-height: 350px;">
                            <h5>Veya</h5>
                        </div>
                    </div> -->
                    <div class="col-6" style="height: inherit;">
                        <div class="p-3">
                            <button class="btn btn-light" (click)="setAccountType('teacher'); next();"
                                style="min-height: 350px; background-color: #dadada;">
                                <h2 class="mb-3">Öğretmen Hesabı Oluştur</h2>
                                <p class="lead mb-4" style="font-size: 1.2rem; font-weight: 400;">
                                    Öğretmen hesabınız ile kendi soru havuzunuzu
                                    yaratabilir ve testler oluşturabilirsiniz.
                                </p>
                            </button>
                        </div>
                    </div>
                </div>


            </ng-template>
            <ng-template ngbSlide>

                <!-- Student -->
                <app-register-student *ngIf="accountType === 'student'"></app-register-student>

                <!-- Teacher -->
                <app-register-teacher *ngIf="accountType === 'teacher'"></app-register-teacher>

            </ng-template>
        </ngb-carousel>
    </div>
</body>
